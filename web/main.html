<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
              <form>
                <div class="form-group row">
                  <label for="example-text-input" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                      <input class="form-control" type="email" value="your email address" id="email-address">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-text-input" class="col-sm-3 col-form-label">Threshold</label>
                  <div class="col-sm-9">
                      <input class="form-control" type="text" value="alert trigger %" id="threshold">
                  </div>
                </div>
              </form>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">You will receive an email once the spread exceeds the threshold you specified.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary">Submit</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>

      </div>

    </div>
